<mod-sasl>
    <auth-db serverName="test-12.server" type="xml" location="auth-db.xml" format="md5" remote="no" remote-admins="remote-admins.xml" />

    <method-allowed>
      <method value="plain" />
    </method-allowed>

    <login-options>
      <max-allowed-tries value="3" action="drop"/>
      <accounts-disabled action="drop" />
    </login-options>
</mod-sasl>
