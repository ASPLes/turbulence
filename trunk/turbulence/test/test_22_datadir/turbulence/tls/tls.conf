<mod-tls><!-- -*- nxml -*- -->

  <!-- place one certificate select for each serverName to match.  Use
       serverName="*" to provide the same certificate for all serverNames
       requested. -->

  <!-- test-22.server -->
  <certificate-select serverName="test-22.server" cert="test-certificate.crt" key="test-private.key" />

  <!-- test-22.server.nochild -->
  <certificate-select serverName="test-22.server.nochild" cert="test-certificate.crt" key="test-private.key" />

  <!-- test-22.server.sasl -->
  <certificate-select serverName="test-22.server.sasl" cert="test-certificate.crt" key="test-private.key" />

  <!-- test-22.server.sasl.nochild -->
  <certificate-select serverName="test-22.server.sasl.nochild" cert="test-certificate.crt" key="test-private.key" />

</mod-tls>
